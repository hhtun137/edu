<div class="container mt-3">
  <div class="row">
    <div class="col-4"  *ngFor="let course of courses" >
      <div class="card mb-2" >
        <img src="{{course.imageUrl}}" class="card-image-bottom w-100" alt="">

        <div class="card-body">
          <h3 class="card-title text-center">{{course.courseTitle}}</h3>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
          <a>Details</a>
          <a >Learn</a>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
